        const Rock = "rock";

        const Paper = "paper";
        const won = 'won';
        const lost = 'lost';
        const same = 'same';
        let score = 0;

        function playRound(playerSelection, aiSelection){
            if (playerSelection == "rock"){
                if (aiSelection == "scissors") {
                    return won;

                    return lost;
                }else {
                    return same;
